---
- hosts: 172.31.47.246
  become: yes
  tasks:
  - name: execute linux command
    command:
      cmd: hostname -f
    register: myresult

  - name: display myresult
    debug:
      msg: "{{myresult}}"  

  - name: install git
    yum:
      name: git
      state: present
    when: myresult.stderr =="" 

  - name: install tree
    yum:
      name: tree
      state: present
    when: myresult.stderr !=""          